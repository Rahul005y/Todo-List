<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px;
      cursor: pointer;
    }

    ul {
      margin-top: 15px;
      padding: 0;
    }

    li {
      list-style: none;
      background: #eee;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .del {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="todo-box">
    <input id="todoInput" type="text" placeholder="Enter task" />
    <button id="addBtn">Add</button>

    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
